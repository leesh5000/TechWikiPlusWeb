      description: 이미 인증된 사용자가 재발송을 요청하는 경우 404 Not Found를 반환합니다.
      operationId: 이미 인증된 사용자 재발송인증 코드 재발송 성공잘못된 이메일로 재발송존재하지 않는 사용자 재발송필수 필드 누락으로
        재발송 실패
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserVerifyResendController.Request"
            examples:
              이미 인증된 사용자 재발송:
                value: "{\r\n  \"email\" : \"active@example.com\"\r\n}"
              인증 코드 재발송 성공:
                value: "{\r\n  \"email\" : \"test@example.com\"\r\n}"
              잘못된 이메일로 재발송:
                value: "{\r\n  \"email\" : \"invalid-email\"\r\n}"
              존재하지 않는 사용자 재발송:
                value: "{\r\n  \"email\" : \"nonexistent@example.com\"\r\n}"
              필수 필드 누락으로 재발송 실패:
                value: "{ }"
      responses:
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                이미 인증된 사용자 재발송:
                  value: "{\r\n  \"code\" : \"NOT_FOUND_PENDING_USER\",\r\n  \"message\"\
                    \ : \"인증 대기중인 사용자(active@example.com)를 찾을 수 없습니다\",\r\n  \"timestamp\"\
                    \ : \"2025-09-03T07:25:38.509232700Z\"\r\n}"
                존재하지 않는 사용자 재발송:
                  value: "{\r\n  \"code\" : \"USER_NOT_FOUND\",\r\n  \"message\" :\
                    \ \"사용자(nonexistent@example.com)를 찾을 수 없습니다\",\r\n  \"timestamp\"\
                    \ : \"2025-09-03T07:25:38.121492300Z\"\r\n}"
        "200":
          description: "200"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                잘못된 이메일로 재발송:
                  value: "{\r\n  \"code\" : \"INVALID_EMAIL_FORMAT\",\r\n  \"message\"\
                    \ : \"올바른 이메일 형식이 아닙니다\",\r\n  \"timestamp\" : \"2025-09-03T07:25:38.302328400Z\"\
                    \r\n}"
                필수 필드 누락으로 재발송 실패:
                  value: "{\r\n  \"code\" : \"MISSING_REQUIRED_FIELD\",\r\n  \"message\"\
                    \ : \"필수 필드 'email'이(가) 누락되었습니다\",\r\n  \"timestamp\" : \"2025-09-03T07:25:38.631412500Z\"\
                    \r\n}"
components:
  schemas:
    ReadPostController.Response:
      title: ReadPostController.Response
      required:
      - body
      - createdAt
      - id
      - modifiedAt
      - status
      - tags
      - title
      type: object
      properties:
        createdAt:
          type: string
          description: 게시글 생성 시간
        modifiedAt:
          type: string
          description: 게시글 수정 시간
        id:
          type: string
          description: 게시글 ID
        body:
          type: string
          description: 게시글 본문
        title:
          type: string
          description: 게시글 제목
        tags:
          type: array
          description: 게시글 태그 목록
          items:
            required:
            - displayOrder
            - name
            type: object
            properties:
              displayOrder:
                type: number
                description: 태그 표시 순서
              name:
                type: string
                description: 태그 이름
        status:
          type: string
          description: 게시글 상태
    UserSignUpController.Request:
      title: UserSignUpController.Request
      required:
      - confirmPassword
      - email
      - nickname
      - password
      type: object
      properties:
        password:
          type: string
          description: "비밀번호 (8-20자, 대소문자, 특수문자 포함)"
        nickname:
          type: string
          description: 사용자 닉네임 (2-20자)
        confirmPassword:
          type: string
          description: 비밀번호 확인
        email:
          type: string
          description: 사용자 이메일 주소
    UserLoginController.Request:
      title: UserLoginController.Request
      required:
      - email
      - password
      type: object
      properties:
        password:
          type: string
          description: 사용자 비밀번호
        email:
          type: string
          description: 사용자 이메일 주소
    UserLoginController.Response:
      title: UserLoginController.Response
      required:
      - accessToken
      - accessTokenExpiresAt
      - refreshToken
      - refreshTokenExpiresAt
      - userId
      type: object
      properties:
        refreshTokenExpiresAt:
          type: string
          description: 리프레시 토큰 만료 시간 (ISO-8601 형식)
        accessTokenExpiresAt:
          type: string
          description: 액세스 토큰 만료 시간 (ISO-8601 형식)
        accessToken:
          type: string
          description: 액세스 토큰
        userId:
          type: string
          description: 사용자 고유 식별자
        refreshToken:
          type: string
          description: 리프레시 토큰
    UserVerifyResendController.Request:
      title: UserVerifyResendController.Request
      required:
      - email
      type: object
      properties:
        email:
          type: string
          description: 인증 코드를 재발송할 이메일 주소
    UserProfileController.Response:
      title: UserProfileController.Response
      required:
      - createdAt
      - email
      - nickname
      - role
      - status
      - updatedAt
      - userId
      type: object
      properties:
        createdAt:
          type: string
          description: 계정 생성 시간 (ISO-8601)
        role:
          type: string
          description: "사용자 권한 (USER, ADMIN)"
        nickname:
          type: string
          description: 사용자 닉네임
        userId:
          type: string
          description: 사용자 ID
        email:
          type: string
          description: 사용자 이메일
        updatedAt:
          type: string
          description: 계정 수정 시간 (ISO-8601)
        status:
          type: string
          description: "사용자 상태 (ACTIVE, PENDING, DORMANT, BANNED, DELETED)"
    UserVerifyController.Request:
      title: UserVerifyController.Request
      required:
      - email
      - registrationCode
      type: object
      properties:
        registrationCode:
          type: string
          description: 6자리 인증 코드
        email:
          type: string
          description: 인증할 이메일 주소
    CreatePostController.Request:
      title: CreatePostController.Request
      required:
      - body
      - tags
      - title
      type: object
      properties:
        body:
          type: string
          description: 게시글 본문
        title:
          type: string
          description: 게시글 제목
        tags:
          type: array
          description: 게시글 태그 (중복 포함 가능)
          items:
            oneOf:
            - type: object
            - type: boolean
            - type: string
            - type: number
    ErrorResponse:
      title: ErrorResponse
      required:
      - code
      - message
      - timestamp
      type: object
      properties:
        code:
          type: string
          description: 에러 코드
        message:
          type: string
          description: 에러 메시지
        timestamp:
          type: string
          description: 에러 발생 시간 (ISO-8601 형식)
    MyProfileController.Response:
      title: MyProfileController.Response
      required:
      - createdAt
      - email
      - nickname
      - role
      - status
      - updatedAt
      - userId
      type: object
      properties:
        createdAt:
          type: string
          description: 계정 생성 시간 (ISO-8601 형식)
        role:
          type: string
          description: "사용자 권한 (USER, ADMIN)"
        nickname:
          type: string
          description: 사용자 닉네임
        userId:
          type: string
          description: 사용자 고유 ID (Snowflake ID)
        email:
          type: string
          description: 사용자 이메일 주소
        updatedAt:
          type: string
          description: 계정 최종 수정 시간 (ISO-8601 형식)
        status:
          type: string
          description: "계정 상태 (ACTIVE, PENDING, DORMANT, BANNED, DELETED)"
