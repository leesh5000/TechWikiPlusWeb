              echo "| ì„±ê³µ | ${PASSED} |" >> $GITHUB_STEP_SUMMARY
              echo "| ì‹¤íŒ¨ | ${FAILED} |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âŒ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 test-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "test_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: Coverage Report
        if: success()
        working-directory: apps/frontend
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| í•­ëª© | ì»¤ë²„ë¦¬ì§€ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
            echo "| ë¼ì¸ | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| êµ¬ë¬¸ | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| í•¨ìˆ˜ | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¶„ê¸° | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          fi
        
      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
