  # ë¹Œë“œ ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --frozen-lockfile
          
      - name: Build application
        id: build
        working-directory: apps/frontend
        run: |
          echo "## ðŸ­ ë¹Œë“œ ê²€ì¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ë¹Œë“œ ì‹œìž‘ ì‹œê°„ ê¸°ë¡
          BUILD_START=$(date +%s)
          
          # ë¹Œë“œ ì‹¤í–‰
          if pnpm run build > build-output.txt 2>&1; then
            BUILD_END=$(date +%s)
            BUILD_TIME=$((BUILD_END - BUILD_START))
            
            echo "### âœ… ë¹Œë“œ ì„±ê³µ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¹Œë“œ ì‹œê°„ | ${BUILD_TIME}ì´ˆ |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¹Œë“œ ìƒíƒœ | âœ… ì„±ê³µ |" >> $GITHUB_STEP_SUMMARY
            
            # ë¹Œë“œ ê²°ê³¼ ë¶„ì„
            if [ -d .next ]; then
              BUILD_SIZE=$(du -sh .next | cut -f1)
              echo "| ë¹Œë“œ í¬ê¸° | ${BUILD_SIZE} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "build_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ ë¹Œë“œ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 build-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "build_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: Build Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ ë¹Œë“œ ìš”ì•½" >> $GITHUB_STEP_SUMMARY
          echo "| ë‹¨ê³„ | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| ë¹Œë“œ ê²€ì¦ | ${{ steps.build.outputs.build_status == 'success' && 'âœ… í†µê³¼' || 'âŒ ì‹¤íŒ¨' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ì‹¤í–‰ ì‹œê°„ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

  # ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run npm audit
        id: security
        working-directory: apps/frontend
        run: |
          echo "## ðŸ”’ ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # npm audit ì‹¤í–‰
          pnpm audit --omit=dev --json > audit-results.json || true
          
          # ì·¨ì•½ì  ë¶„ì„
          if [ -f audit-results.json ]; then
            TOTAL=$(jq '.metadata.vulnerabilities.total' audit-results.json)
            HIGH=$(jq '.metadata.vulnerabilities.high' audit-results.json)
            CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-results.json)
            MODERATE=$(jq '.metadata.vulnerabilities.moderate' audit-results.json)
            LOW=$(jq '.metadata.vulnerabilities.low' audit-results.json)
            
            echo "### ðŸ“Š ë³´ì•ˆ ì·¨ì•½ì  í˜„í™©" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| ì‹¬ê°ë„ | ê°œìˆ˜ | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| í¬ë¦¬í‹°ì»¬ | ${CRITICAL} | $([ $CRITICAL -eq 0 ] && echo 'âœ…' || echo 'ðŸ”´') |" >> $GITHUB_STEP_SUMMARY
            echo "| ë†’ìŒ | ${HIGH} | $([ $HIGH -eq 0 ] && echo 'âœ…' || echo 'ðŸŸ ') |" >> $GITHUB_STEP_SUMMARY
            echo "| ì¤‘ê°„ | ${MODERATE} | $([ $MODERATE -eq 0 ] && echo 'âœ…' || echo 'ðŸŸ¡') |" >> $GITHUB_STEP_SUMMARY
            echo "| ë‚®ìŒ | ${LOW} | $([ $LOW -eq 0 ] && echo 'âœ…' || echo 'ðŸŸ¢') |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ì´ ${TOTAL}ê°œì˜ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤.**" >> $GITHUB_STEP_SUMMARY
            
            # í¬ë¦¬í‹°ì»¬/ë†’ìŒ ì·¨ì•½ì ì´ ìžˆìœ¼ë©´ ì‹¤íŒ¨
            if [ $CRITICAL -gt 0 ] || [ $HIGH -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### âš ï¸ ì£¼ì˜: ë†’ì€ ì‹¬ê°ë„ì˜ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤!" >> $GITHUB_STEP_SUMMARY
              echo "security_status=failed" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "security_status=success" >> $GITHUB_OUTPUT
            fi
          fi
          
      - name: Security Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| í•­ëª© | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| ë³´ì•ˆ ê²€ì‚¬ | ${{ steps.security.outputs.security_status == 'success' && 'âœ… í†µê³¼' || 'âš ï¸ ì·¨ì•½ì  ë°œê²¬' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ì‹¤í–‰ ì‹œê°„ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          
  # Docker ì´ë¯¸ì§€ ë¹Œë“œ
  docker-build:
    name: Build Docker Image
    needs: [lint, typecheck, test, build-check]
    runs-on: ubuntu-latest
    environment: AWS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Docker Build Summary Start
        run: |
          echo "## ðŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| ì´ë¯¸ì§€ íƒœê·¸ | latest, ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë¹Œë“œ ì‹œìž‘ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
        
      - name: Build Docker image
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ secrets.ECR_REPOSITORY }}:latest
            ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar
          
      - name: Docker Build Result
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.docker-build.outcome }}" == "success" ]; then
            echo "### âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ ì„±ê³µ" >> $GITHUB_STEP_SUMMARY
            # ì´ë¯¸ì§€ í¬ê¸° í™•ì¸
            if [ -f /tmp/docker-image.tar ]; then
              IMAGE_SIZE=$(du -h /tmp/docker-image.tar | cut -f1)
              echo "| ì´ë¯¸ì§€ í¬ê¸° | ${IMAGE_SIZE} |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âŒ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| ë¹Œë“œ ì¢…ë£Œ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # ECRë¡œ Docker ì´ë¯¸ì§€ í‘¸ì‹œ
  docker-push:
    name: Push to ECR
    needs: docker-build
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment: AWS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check AWS credentials availability
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] || [ -z "${{ secrets.ECR_REPOSITORY }}" ]; then
            echo "âŒ Required environment secrets are not configured."
            echo "Please add the following secrets to your AWS environment:"
            echo "- AWS_ACCESS_KEY_ID"
            echo "- AWS_SECRET_ACCESS_KEY"
            echo "- ECR_REPOSITORY (e.g., 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/your-repo)"
            echo "Go to: Settings > Environments > AWS > Environment secrets"
            exit 1
          fi
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
          
      - name: Load Docker image
        run: docker load -i /tmp/docker-image.tar
          
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY }}:latest
          docker push ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Docker Image Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ secrets.ECR_REPOSITORY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | \`latest\`, \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Pushed At** | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy to ECS using the new image tag" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor application health after deployment" >> $GITHUB_STEP_SUMMARY

  # EC2 ì„œë²„ë¡œ ë°°í¬
  deploy:
    name: Deploy to EC2
    needs: docker-push
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment: AWS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
