  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ - ESLint
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run ESLint
        id: eslint
        working-directory: apps/frontend
        run: |
          echo "## ðŸ” ESLint ê²€ì‚¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ESLint ì‹¤í–‰ ë° ê²°ê³¼ ìº¡ì²˜
          if pnpm run lint > eslint-output.txt 2>&1; then
            echo "### âœ… ESLint ê²€ì‚¬ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ë¥¼ ì„±ê³µì ìœ¼ë¡œ í†µê³¼í–ˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
            echo "eslint_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ ESLint ì˜¤ë¥˜ ë°œê²¬" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 eslint-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "eslint_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: ESLint Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| í•­ëª© | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint ê²€ì‚¬ | ${{ steps.eslint.outputs.eslint_status == 'success' && 'âœ… í†µê³¼' || 'âŒ ì‹¤íŒ¨' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ì‹¤í–‰ ì‹œê°„ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

  # TypeScript íƒ€ìž… ì²´í¬
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run TypeScript check
        id: typecheck
        working-directory: apps/frontend
        run: |
          echo "## ðŸ“˜ TypeScript íƒ€ìž… ê²€ì‚¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # TypeScript ê²€ì‚¬ ì‹¤í–‰
          if npx tsc --noEmit > tsc-output.txt 2>&1; then
            echo "### âœ… TypeScript ê²€ì‚¬ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "ëª¨ë“  íƒ€ìž…ì´ ì˜¬ë°”ë¥´ê²Œ ì •ì˜ë˜ì–´ ìžˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ TypeScript íƒ€ìž… ì˜¤ë¥˜ ë°œê²¬" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`typescript" >> $GITHUB_STEP_SUMMARY
            cat tsc-output.txt | head -n 30 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=failed" >> $GITHUB_OUTPUT
            
            # ì˜¤ë¥˜ ê°œìˆ˜ ì§‘ê³„
            ERROR_COUNT=$(grep -c "error TS" tsc-output.txt || true)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ì´ ${ERROR_COUNT}ê°œì˜ íƒ€ìž… ì˜¤ë¥˜ê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
      - name: TypeScript Summary
        if: always()
